# Expires map
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
	~font/                     max;
}

server {
	listen 80;
	location / {
		root /usr/share/nginx/html;
		try_files $uri $uri/ /index.html =404;
	}
	
	expires $expires;
}